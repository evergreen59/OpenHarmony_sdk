name: Build OpenHarmony for RK3568

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ make zlib1g-dev libffi-dev libssl-dev
        python -m pip install --upgrade pip
        pip install setuptools
        pip install kconfiglib
    
    - name: Install OpenHarmony dependencies
      working-directory: ${{ github.workspace }}
      run: |
        bash build/build_scripts/env_setup.sh
        bash build/prebuilts_download.sh
    
    - name: Build for RK3568
      working-directory: ${{ github.workspace }}
      run: |
        bash ./build.sh --product-name rk3568 --ccache --build-type ${{ github.event.inputs.build_type || 'release' }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: rk3568-image-${{ github.event.inputs.build_type || 'release' }}
        path: out/rk3568/
