{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "start locationhub",
                "mkdir /data/vendor 0771 root root",
                "mkdir /data/vendor/gnss 0770 gps gps",
                "mkdir /data/service/el1/public/location 0711 gps gps"
            ]
        }
    ],
    "services" : [{
            "name" : "locationhub",
            "path" : ["/system/bin/sa_main", "/system/profile/locationhub.xml"],
            "uid" : "gps",
            "gid" : ["gps", "shell"],
            "secon" : "u:r:locationhub:s0",
            "permission" : ["ohos.permission.PERMISSION_USED_STATS", "ohos.permission.GET_SENSITIVE_PERMISSIONS"],
            "permission_acls" : ["ohos.permission.GET_SENSITIVE_PERMISSIONS"],
            "critical" : [0, 5, 10]
        }
    ]
}
