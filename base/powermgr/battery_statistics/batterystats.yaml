  UID: {type: INT32, desc: application uid}
  TYPE: {type: INT32, desc: workscheduler message}
  INTERVAL: {type: INT32, desc: workscheduler interval}
  STATE: {type: INT32, desc: workscheduler state}

POWER_SENSOR_GRAVITY:
