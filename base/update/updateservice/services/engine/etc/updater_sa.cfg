{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mkdir /data/ota_package 0770 update update",
                "chown update update /data/ota_package",
                "chmod 0770 /data/ota_package"
            ]
        }
    ],
    "services" : [{
            "name" : "updater_sa",
            "path" : ["/system/bin/sa_main", "/system/profile/updater_sa.xml"],
            "ondemand" : true,
            "uid" : "update",
            "gid" : ["update"],
            "secon" : "u:r:updater_sa:s0"
        }
    ]
}
