{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/nfc",
                "start nfc_service"
            ]
        }
    ],
    "services" : [{
            "name" : "nfc_service",
            "path" : ["/system/bin/sa_main", "/system/profile/nfc_service.xml"],
            "uid" : "nfc",
            "gid" : ["nfc", "shell"],
            "caps" : ["CAP_NET_BIND_SERVICE", "CAP_NET_RAW"]
        }
    ]
}
