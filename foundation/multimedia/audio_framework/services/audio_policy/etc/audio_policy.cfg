{
    "jobs" : [{
            "name" : "audio_policy_start",
            "cmds" : [
                "mkdir /data/service/el1/public/database 0711 ddms ddms",
                "mkdir /data/service/el1/public/database/audio_policy_manager 02770 audio ddms",
                "start audio_policy"
            ]
        }
    ],
    "services" : [{
            "name" : "audio_policy",
            "path" : ["/system/bin/sa_main", "/system/profile/audio_policy.xml"],
            "uid" : "audio",
            "gid" : ["system", "audio"],
            "permission" : [
                "ohos.permission.GET_SENSITIVE_PERMISSIONS",
                "ohos.permission.REVOKE_SENSITIVE_PERMISSIONS",
                "ohos.permission.PERMISSION_USED_STATS"
            ],
            "permission_acls" : [
                "ohos.permission.GET_SENSITIVE_PERMISSIONS",
                "ohos.permission.REVOKE_SENSITIVE_PERMISSIONS"
            ],
            "disabled" : 1,
            "start-mode" : "condition",
            "ondemand" : true,
            "secon" : "u:r:audio_policy:s0"
        }
    ]
}
