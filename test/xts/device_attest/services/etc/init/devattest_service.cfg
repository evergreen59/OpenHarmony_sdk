{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/device_attest 751 device_attest device_attest",
                "copy /etc/device_attest/network_config.json /data/device_attest/network_config.json",
                "chown device_attest device_attest /data/device_attest/network_config.json",
                "chmod 0751 /data/device_attest/network_config.json",
                "start devattest_service"
            ]
        }
    ],
    "services" : [{
            "name" : "devattest_service",
            "path" : ["/system/bin/sa_main", "/system/profile/devattest_service.xml"],
            "uid" : "device_attest",
            "gid" : ["device_attest", "system", "shell"],
            "secon" : "u:r:devattest_service:s0"
        }
    ]
}
